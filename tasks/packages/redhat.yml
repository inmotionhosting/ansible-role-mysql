---
- name: (RedHat) Add official MariaDB repo
  yum_repository:
    name: MariaDB
    description: MariaDB {{ mysql_version }} CentOS repository
    baseurl: >-
      https://ftp.osuosl.org/pub/mariadb/yum/{{ mysql_version }}/rhel/$releasever/$basearch
    gpgkey: https://ftp.osuosl.org/pub/mariadb/yum/RPM-GPG-KEY-MariaDB
    gpgcheck: true
    state: present
    module_hotfixes: true
  when: ansible_os_family|lower == "redhat"
